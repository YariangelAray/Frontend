<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
      <nav>
        <ul class="list">
          <li class="item"><a href="../Ciudades/ciudad.html">Ciudades</a></li>
          <li class="item"><a href="../Generos/genero.html">Generos</a></li>
        </ul>

        <h1 class="title">Usuario</h1>

        <ul class="list">
          <li class="item"><a href="../Lenguaje/lenguaje.html">Lenguajes</a></li>
          <li class="item"><a href="index.html">Usuarios</a></li>
        </ul>
      </nav>      
    </header>

    <main>
      <section>
        <div class="container">

          <div class="card">
            <h2 class="center">Ingrese sus datos de usuario</h2>
            <form action="#" novalidate>
              <div class="form__control">
                <input type="text" name= "nombre" placeholder="Nombre" required>
              </div>
              <div class="form__control">
                <input type="text" name= "apellido"  placeholder="Apellido" required>
              </div>
              <div class="form__control">
                <input type="tel" name= "telefono" placeholder="Telefono" required>
              </div>

              <div class="form__control">
                <select name="id_ciudad" id="ciudad" required>
                  <option value="">Seleccione una ciudad</option>
                </select>            
              </div>

              <div class="form__control">
                <div class="form__generos">
                  <h4>Genero:</h4>
                </div>       
              </div>              

              <div class="form__control">
                <input type="text" name= "documento" placeholder="Documento"  required>
              </div>

              <div class="form__control">
                <div class="form__lenguajes" data-lenguajes= "3">
                  <h4>Lenguajes:</h4>
                </div>       
              </div>

              <div class="form__control">
                <input type="text" name= "usuario" placeholder="Usuario"  required>
              </div>
              <div class="form__control">
                <input type="text" name= "contrasena"  placeholder="ContraseÃ±a" required>
              </div>

              <button type="submit" id="btn_actualizar">Actualizar</button>
              <button type="button" id="btn_eliminar">Eliminar</button>
            </form>
          </div>

        </div>
      </section>

    </main>

    <script src="gestion.js" type="module"></script>
</body>
</html>
